<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hover button</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='./hover-button.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <h1 class="title">Button Hover Animations</h1>
    <div class="container">
        <div class="container-1">
            <button class="btn-1">HOVER ME!</button>
            <button class="btn-2">CLICK ME!</button>
            <button class="btn-3">TEST ME!</button>
        </div>
        <div class="container-2">
            <button class="btn-4">MORE!</button>
            <button class="btn-5">TURN!</button>
            <div class="cont-6">
                <button class="btn-6" id="btn-6">LISTEN!</button>
                <label for="btn-6" class="btn-label"><i class="fa fa-arrow-circle-right"></i></label>
            </div>
        </div>
        <div class="container-3">
            <button class="btn-1 round">HOVER!</button>
            <button class="btn-2 round">CLICK!</button>
            <button class="btn-3 round">TEST!</button>
        </div>
        <div class="container-4">
            <button class="btn-4 round circle-effect">MORE!</button>
            <button class="btn-5 round circle-after">TURN!</button>
        </div>
    </div>

</body>
</html>
