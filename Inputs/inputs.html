<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inputs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./inputs.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Inputs</h1>
        <div class="form">
            <input type="email" id="email" class="form_input-1" autocomplete="off" placeholder=" ">
            <label for="email" class="form_label-1">Email</label>
        </div>
        <div class="form">
            <input type="text" id="input-2" class="form_input-2" autocomplete="off" placeholder="Apple ID">
            <label for="input-2" class="form_label-2"><i class="fa fa-arrow-right"></i></label>
        </div>
        <div class="form">
            <input type="text" id="input-3" class="form_input-3" autocomplete="off" placeholder="Seach...">
            <label for="input-3" class="form_label-3"><i class="fa fa-search"></i></label>
        </div>
    </div>
</body>
</html>
